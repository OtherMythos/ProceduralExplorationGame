{
    "Project": "rpg-game",
    "SquirrelEntryFile": "src/SquirrelEntry.nut",
    "DataDirectory": ".",
    "OgreResourcesFile": "OgreResources.cfg",
    "DialogScript": "src/DialogScript.nut",

    "WindowWidth": 1920,
    "WindowHeight": 1080,
    "WindowResizable": false,

    "UseDefaultCompositor": false,
    "UseDefaultLights": false,

    "Gui": {
        "Fonts":[
            ["en", "build/assets/font/FallingSky.otf", "Latin"]
        ]
    },

    "HLMS": {
        "pbs": {
            "library": [
                "build/assets/hlms"
            ],
            "template": "build/assets/hlms/template"
        },

        "terra": {
            "library": [
                "build/assets/hlmsOther"
            ]
        }
    },

    "Plugins": [
        {
            "name": "ProceduralExplorationGamePlugin",
            "path": [
                "res://plugins",
                "res://native/build/plugin/Debug/ProceduralExplorationGamePlugin.dll",
                "res://native/build/plugin/Debug/libProceduralExplorationGamePlugin.so",
                "res://native/build/plugin/libProceduralExplorationGamePlugin.so"
            ]
        }
    ]
}
