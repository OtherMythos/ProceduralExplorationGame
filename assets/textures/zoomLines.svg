<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 80 1240"
     width="80" height="1240"
     role="img" aria-label="Tall tapered stack of 60 white lines">
  <g stroke="white" stroke-linecap="round">
    <!-- 60 lines: top = full 40 units, bottom = half 20 units -->
    <!-- Every 5th line is thicker (8 units) -->
    <!-- Formula: length = 40 - (i-1)*(20/59), x1 = 10 + (40 - length) -->
    <!-- Normal lines stroke-width=2 -->

    <!-- Lines generated -->
    <line x1="10.0" y1="20"  x2="50.0" y2="20"  stroke-width="2"/>
    <line x1="10.3" y1="40"  x2="50.0" y2="40"  stroke-width="2"/>
    <line x1="10.7" y1="60"  x2="50.0" y2="60"  stroke-width="2"/>
    <line x1="11.0" y1="80"  x2="50.0" y2="80"  stroke-width="2"/>
    <line x1="11.3" y1="100" x2="50.0" y2="100" stroke-width="4"/> <!-- 5th -->

    <line x1="11.7" y1="120" x2="50.0" y2="120" stroke-width="2"/>
    <line x1="12.0" y1="140" x2="50.0" y2="140" stroke-width="2"/>
    <line x1="12.3" y1="160" x2="50.0" y2="160" stroke-width="2"/>
    <line x1="12.7" y1="180" x2="50.0" y2="180" stroke-width="2"/>
    <line x1="13.0" y1="200" x2="50.0" y2="200" stroke-width="4"/> <!-- 10th -->

    <line x1="13.3" y1="220" x2="50.0" y2="220" stroke-width="2"/>
    <line x1="13.7" y1="240" x2="50.0" y2="240" stroke-width="2"/>
    <line x1="14.0" y1="260" x2="50.0" y2="260" stroke-width="2"/>
    <line x1="14.3" y1="280" x2="50.0" y2="280" stroke-width="2"/>
    <line x1="14.7" y1="300" x2="50.0" y2="300" stroke-width="4"/> <!-- 15th -->

    <line x1="15.0" y1="320" x2="50.0" y2="320" stroke-width="2"/>
    <line x1="15.3" y1="340" x2="50.0" y2="340" stroke-width="2"/>
    <line x1="15.7" y1="360" x2="50.0" y2="360" stroke-width="2"/>
    <line x1="16.0" y1="380" x2="50.0" y2="380" stroke-width="2"/>
    <line x1="16.3" y1="400" x2="50.0" y2="400" stroke-width="4"/> <!-- 20th -->

    <line x1="16.6" y1="420" x2="50.0" y2="420" stroke-width="2"/>
    <line x1="17.0" y1="440" x2="50.0" y2="440" stroke-width="2"/>
    <line x1="17.3" y1="460" x2="50.0" y2="460" stroke-width="2"/>
    <line x1="17.6" y1="480" x2="50.0" y2="480" stroke-width="2"/>
    <line x1="18.0" y1="500" x2="50.0" y2="500" stroke-width="4"/> <!-- 25th -->

    <line x1="18.3" y1="520" x2="50.0" y2="520" stroke-width="2"/>
    <line x1="18.6" y1="540" x2="50.0" y2="540" stroke-width="2"/>
    <line x1="19.0" y1="560" x2="50.0" y2="560" stroke-width="2"/>
    <line x1="19.3" y1="580" x2="50.0" y2="580" stroke-width="2"/>
    <line x1="19.6" y1="600" x2="50.0" y2="600" stroke-width="4"/> <!-- 30th -->

    <line x1="20.0" y1="620" x2="50.0" y2="620" stroke-width="2"/>
    <line x1="20.3" y1="640" x2="50.0" y2="640" stroke-width="2"/>
    <line x1="20.6" y1="660" x2="50.0" y2="660" stroke-width="2"/>
    <line x1="21.0" y1="680" x2="50.0" y2="680" stroke-width="2"/>
    <line x1="21.3" y1="700" x2="50.0" y2="700" stroke-width="4"/> <!-- 35th -->

    <line x1="21.6" y1="720" x2="50.0" y2="720" stroke-width="2"/>
    <line x1="22.0" y1="740" x2="50.0" y2="740" stroke-width="2"/>
    <line x1="22.3" y1="760" x2="50.0" y2="760" stroke-width="2"/>
    <line x1="22.6" y1="780" x2="50.0" y2="780" stroke-width="2"/>
    <line x1="23.0" y1="800" x2="50.0" y2="800" stroke-width="4"/> <!-- 40th -->

    <line x1="23.3" y1="820" x2="50.0" y2="820" stroke-width="2"/>
    <line x1="23.6" y1="840" x2="50.0" y2="840" stroke-width="2"/>
    <line x1="24.0" y1="860" x2="50.0" y2="860" stroke-width="2"/>
    <line x1="24.3" y1="880" x2="50.0" y2="880" stroke-width="2"/>
    <line x1="24.6" y1="900" x2="50.0" y2="900" stroke-width="4"/> <!-- 45th -->

    <line x1="25.0" y1="920" x2="50.0" y2="920" stroke-width="2"/>
    <line x1="25.3" y1="940" x2="50.0" y2="940" stroke-width="2"/>
    <line x1="25.6" y1="960" x2="50.0" y2="960" stroke-width="2"/>
    <line x1="26.0" y1="980" x2="50.0" y2="980" stroke-width="2"/>
    <line x1="26.3" y1="1000" x2="50.0" y2="1000" stroke-width="4"/> <!-- 50th -->

    <line x1="26.6" y1="1020" x2="50.0" y2="1020" stroke-width="2"/>
    <line x1="27.0" y1="1040" x2="50.0" y2="1040" stroke-width="2"/>
    <line x1="27.3" y1="1060" x2="50.0" y2="1060" stroke-width="2"/>
    <line x1="27.6" y1="1080" x2="50.0" y2="1080" stroke-width="2"/>
    <line x1="28.0" y1="1100" x2="50.0" y2="1100" stroke-width="4"/> <!-- 55th -->

    <line x1="28.3" y1="1120" x2="50.0" y2="1120" stroke-width="2"/>
    <line x1="28.6" y1="1140" x2="50.0" y2="1140" stroke-width="2"/>
    <line x1="29.0" y1="1160" x2="50.0" y2="1160" stroke-width="2"/>
    <line x1="29.3" y1="1180" x2="50.0" y2="1180" stroke-width="2"/>
    <line x1="29.6" y1="1200" x2="50.0" y2="1200" stroke-width="4"/> <!-- 60th -->
  </g>
</svg>
